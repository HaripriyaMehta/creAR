<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Paint</title>
		<link rel="stylesheet" type="text/css" href="creARstyle.css">
	</head>
    <body>
        <p>
    	</p>
        <div id="container">
            <canvas id="imageView" width="1250" height="750" ></canvas>
           <div id="controllers">
  			<span class="controller" id="undo">Undo</span>  
  			<span class="controller" id="clear">Clear</span>
		</div>
              <div footer>
			<div class="palette-case">
					<div class="palette black" onclick="selectColor(this)" style="background-color: rgb(0,0,0); border-style: solid;"></div>
					<div class="palette white" onclick="selectColor(this)" style="background-color: rgb(255,255,255); border-style: solid;"></div>
					<div class="palette red" onclick="selectColor(this)" style="background-color: rgb(255,0,0); border-style: solid;"></div>
					<div class="palette orange" onclick="selectColor(this)" style="background-color: rgb(255,165,0); border-style: solid;"></div>
					<div class="palette yellow" onclick="selectColor(this)" style="background-color: rgb(255,255,0); border-style: solid;"></div>
					<div class="palette green" onclick="selectColor(this)" style="background-color: rgb(0,255,0); border-style: solid;"></div>
					<div class="palette lightblue" onclick="selectColor(this)" style="background-color: rgb(135,206,250); border-style: solid;"></div>
					<div class="palette darkblue" onclick="selectColor(this)" style="background-color: rgb(0,0,255); border-style: solid;"></div>
					<div class="palette purple" onclick="selectColor(this)" style="background-color: rgb(75,0,130); border-style: solid;"></div>
					<div class="palette brown" onclick="selectColor(this)" style="background-color: rgb(165, 42, 42); border-style: solid;"></div>

    		</div>
    	</div>
            </canvas>
        </div>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="creARscript.js"></script>
    </body>
</html>
