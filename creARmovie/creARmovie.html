<!DOCTYPE html>

    <body>
    	<div id="toolbar">
    	</div>
        <div id="container">
           <div id="controllers">
  			<span class="controller" onmousedown="undo()" id="undo">Undo</span>  
  			<span class="controller" onmousedown="cleary()" id="clear">Clear</span>  
  			<span class="controller" onmousedown="beginy()" id="save">Begin Neural Network Mode</span>  
			<span class="controller" onmousedown="startyd()" id="save">Start New Drawing</span>  
			<span class="controller" onmousedown = "downloadimage()">Download</span>

		</div>
              <div footer>
			<div class="palette-case">
					<div class="palette black" onmousedown="selectColor(this)" style="background-color: rgb(0,0,0); border-style: solid;"></div>
					<div class="palette white" onmousedown="selectColor(this)" style="background-color: rgb(255,255,255); border-style: solid;"></div>
					<div class="palette red" onmousedown="selectColor(this)" style="background-color: rgb(255,0,0); border-style: solid;"></div>
					<div class="palette orange" onmousedown="selectColor(this)" style="background-color: rgb(255,165,0); border-style: solid;"></div>
					<div class="palette yellow" onmousedown="selectColor(this)" style="background-color: rgb(255,255,0); border-style: solid;"></div>
					<div class="palette green" onmousedown="selectColor(this)" style="background-color: rgb(0,255,0); border-style: solid;"></div>
					<div class="palette lightblue" onmousedown="selectColor(this)" style="background-color: rgb(135,206,250); border-style: solid;"></div>
					<div class="palette darkblue" onmousedown="selectColor(this)" style="background-color: rgb(0,0,255); border-style: solid;"></div>
					<div class="palette purple" onmousedown="selectColor(this)" style="background-color: rgb(75,0,130); border-style: solid;"></div>
					<div class="palette brown" onmousedown="selectColor(this)" style="background-color: rgb(165, 42, 42); border-style: solid;"></div>

    		</div>
    	</div>
            </canvas>
        </div>
